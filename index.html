<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>上传图片插件</title>
		<link href="css/common.css" type="text/css" rel="stylesheet"/>
		<link href="css/index.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="img-box full">
			<div class="box" ></div>
			<section class=" img-section">
				<div class="z_photo upimg-div clear">
					<section class="z_file fl">
						<img src="img/tupian.jpg" class="add-img">
						<input type="file" name="file" id="file" class="file" value="" accept="image/*" multiple />
					</section>

				</div>
			 </section>

		</div>
        <aside class="mask works-mask">
			<div class="mask-content">
				<p class="del-p">您确定要删除作品图片吗？</p>
				<p class="check-p"><span class="del-com wsdel-ok">确定</span><span class="wsdel-no">取消</span></p>
			</div>
		</aside>
		<script src="js/jquery.min.js"></script>
		<script src="js/imgUp.js"></script>
	</body>
	<script>
		var des=document.documentElement.clientWidth;
		var win=100;
		var desW=750;
		var winW=des/desW*win+'px';
		document.documentElement.style.fontSize=winW;

	</script>
</html>
